<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image gallary</title>
    <style>
        .container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 3px;
            grid-auto-flow: dense;
        }

        .horizontal {
            grid-column: auto / span 2;
        }

        .vertical {
            grid-row: auto / span 2;
        }

        .big {
            grid-column: auto / span 2;
            grid-row: auto / span 2;
        }
    </style>
</head>

<body>
    <h2 style="text-align: center;">Image gallary</h2>
    <div class="container">
        <div><img src="images/image-1.jpg" alt=""></div>
        <div class="vertical"><img src="images/image-2.jpg" alt=""></div>
        <div class="horizontal"><img src="images/image-3.jpg" alt=""></div>
        <div><img src="images/image-4.jpg" alt=""></div>
        <div><img src="images/image-5.jpg" alt=""></div>
        <div class="big"><img src="images/image-6.jpg" alt=""></div>
        <div><img src="images/image-7.jpg" alt=""></div>
        <div class="vertical"><img src="images/image-8.jpg" alt=""></div>
        <div><img src="images/image-9.jpg" alt=""></div>
        <div class="horizontal"><img src="images/image-10.jpg" alt=""></div>
        <div><img src="images/image-11.jpg" alt=""></div>
        <div class="big"><img src="images/image-12.jpg" alt=""></div>
        <div class="horizontal"><img src="images/image-13.jpg" alt=""></div>
        <div><img src="images/image-14.jpg" alt=""></div>
        <div class="big"><img src="images/image-15.jpg" alt=""></div>
        <div><img src="images/image-16.jpg" alt=""></div>
        <div><img src="images/image-17.jpg" alt=""></div>
        <div class="vertical"><img src="images/image-18.jpg" alt=""></div>
        <div class="horizontal"><img src="images/image-19.jpg" alt=""></div>
    </div>
</body>

</html>
